<!DOCTYPE html>
<html lang="en" data-ng-app="CurrExRate">
	<head>
		<meta charset="UTF-8">
		<title>Currency Exchange Rate</title>
		<link rel="stylesheet" media="screen" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Latest Currency Exchange Rate</h1>
			</div>
			<div class="row">
				<div class="col-md-5">
					<div class="panel panel-default" data-ng-controller="ExRateCtrl">
						<div class="panel-body">
							<form action="" method="POST" role="form">
								<legend>Currency Converter</legend>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<div class="form-group">
										<label for="">From</label>
											<select ng-model="fromType" class="form-control" required data-ng-change="forExConvert()"ng-options="k for (k, v) in rates track by v">
												<option value="">Select</option>
											</select>

									</div> 
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<div class="form-group">
										<label for="">To</label>
											<select ng-model="toType" class="form-control" required data-ng-change="forExConvert()" ng-options="k for (k, v) in rates track by v">
												<option value="">Select</option>
											</select>
									</div> 
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<div class="form-group">
										<label for="">Value</label>
										<input type="number" class="form-control" placeholder="Enter value" data-ng-model="fromValue" data-ng-change="forExConvert()">
									</div> 
								</div>
								<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
									<div class="form-group">
										<label for="">Value</label>
										<input type="text" class="form-control" placeholder="Enter value" data-ng-model="toValue"data-ng-change="forExConvert()">
									</div> 
								</div>
							</form>
						</div>
					</div> 
				</div>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	</body>
	<footer style ="position: absolute; bottom: 0; width: 100%; height: 60px; background-color: #f5f5f5;">
		<div class="container">
			<p class="text-muted">Made with fixer.io</p>
		</div>
	</footer>
</html>
